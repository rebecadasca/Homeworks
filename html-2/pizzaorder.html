<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pizza order </title>
</head>
<body>
    <form action="search.html" method="get">
        <fieldset>
            <legend>Pizza order</legend>
            <label for="Your name">Your name</label>
            <input type="text" name="Your-name" id="Your name" required minlength="3" maxlength="10" placeholder="Name"/> <br />

             <label for="Your email"> Your email</label>
             <input type="text" name="your-email" id="Your email" required placeholder="Email"/>
             <br/>
             <br>

                Toppings:
                <input type="radio" name="Topping" id="Supreme" value="Supreme" checked />
                <label for="Supreme">Supreme</label>
          
    
          
                <input type="radio" name="Topping" id="Vegetarian" value="Vegetarian" />
                <label for="Vegetarian">Vegetarian</label>
          
                
          
                <input type="radio" name="Topping" id="Hawaiian" value="Hawaiian" />
                <label for="Hawaiian">Hawaiian</label>
                <br>
                <br>



                <label for="Sauces">Sauces</label>
                <select required name="Sauces">
                    <option value="Tomato">Tomato</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Pineapple">Pineapple</option>
                  </select>


                <br/>
                <br>

                Extras:
                <input type="checkbox" name="Extras" id="Cheese" value="Cheese" checked />
                <label for="Cheese">Cheese</label>
          
    
          
                <input type="checkbox" name="Extras" id="Onions" value="Onions" />
                <label for="Onions">Onions</label>
          
                
          
                <input type="checkbox" name="Extras" id="Olives" value="Olives" />
                <label for="Olives">Olives</label>

                  <br>
                  <br>

                  <label for="Delivery instructions">Delivery instructions:</label>
                  <br>
                  <textarea required name="text area" id="text area" rows="5"  ></textarea>
                  <br>
                  <br>

                  <label for="Amount">Amount</label>
                  <input type="number" name="Amount" id="Amount" min="1" max="7" value="1" /> 
                  <br />
                  <br>


                  <label for="Date-of-delivering">Date of delivering</label>
                  <input type="date" name="Date-of-delivering" id="Date-of-delivering"  />
                  <br>
                  <br>
                  <input type="reset">
                  <br>
                  <input type="submit" value="Send Order" />
                


        </fieldset>
    </form>

</body>
</html>
